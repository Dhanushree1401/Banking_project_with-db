<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHD Bank of India</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS styles for enhancement */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #007bff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
        p a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            margin-right: 10px;
        }
        p a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DHD Bank of India</h1>
        <p>
            <a href="{{ url_for('signin') }}" class="btn btn-light btn-lg">Sign In</a>
            <a href="{{ url_for('signup') }}" class="btn btn-light btn-lg">Sign Up</a>
        </p>
    </div>
</body>
</html>
