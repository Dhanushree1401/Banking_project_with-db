<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        /* Additional CSS styles for enhancement */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <p><strong>Name:</strong> {{ account[0] }}</p>
        <p><strong>Username:</strong> {{ account[1] }}</p>
        <p><strong>Date of Birth:</strong> {{ account[3] }}</p>
        <p><strong>Address:</strong> {{ account[4] }}</p>
        <p><strong>Phone:</strong> {{ account[5] }}</p>
        <p><strong>Aadhar:</strong> {{ account[6] }}</p>
        <p><strong>Balance:</strong> {{ account[7] }}</p>

        <a href="{{ url_for('update_profile', username=account[1]) }}">Update Profile</a>
        <a href="{{ url_for('dashboard', username=account[1]) }}">Back to Dashboard</a>
    </div>
</body>
</html>
